<h1>{{title}}</h1>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-outline-primary" type="button" (click)="changeValue(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </div>

    <input #txtProgress type="number" class="form-control" name="progress" [(ngModel)]="progress" (ngModelChange)="onChanges($event)" min="1" max="100">

    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" (click)="changeValue(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </div>
</div>
